<!DOCTYPE html> {% load static %}

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> {% block styles %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous"> {% endblock %}

</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-5">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="navbar-brand" href="/films/list">
                </li>
                <i class="fas fa-home">Accueil</i>
                </a>
                {% if user.is_authenticated %}

                <li class="nav-item">
                    <a class="nav-link active" href="/accounts/logout">
                        Bonjour {{user}}
                        <i class="fas fa-sign-out-alt">DÃ©connexion</i>
                    </a>
                </li>
                
            </ul>

            {% else %}

            <form class="form-inline my-2 my-lg-0" method="post" action="{% url 'login' %}" class="mt-5">
                    {% csrf_token %} {{ form.as_p }}
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-login"></i>Se connecter</button>
                  </form>

                  {% endif %}
        </div>
    </nav>
    <div class="container">
        <main role="main">

            <div class="row">
                {% block content %} {% endblock %}
            </div>

        </main>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
</body>

</html>

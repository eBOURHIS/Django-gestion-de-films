<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Accueil{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Bonjour {{ user.username }} !
  <p><a href="{% url 'logout' %}">Déconnexion</a></p>
{% else %}
  <p>Vous n'êtes pas connecté(e)</p>
  <a href="{% url 'login' %}">Se connecter</a>
{% endif %}
{% endblock %}

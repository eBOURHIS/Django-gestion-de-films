<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Accueil{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Bonjour {{ user.username }} !
  <p><a href="{% url 'logout' %}">Déconnexion</a></p>
{% else %}
  <h3>Vous n'êtes pas connecté(e)</h3>
{% endif %}
{% endblock %}
